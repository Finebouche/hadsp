name: hadsp_env
channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - python=3.9.18
  - numpy
  - scipy
  - matplotlib
  - seaborn
  - pandas
  - scikit-learn
  - pytorch  # 'torch' is named 'pytorch' in conda
  - torchaudio
  - ffmpeg
  - tensorflow
  - optuna
  - jupyterlab
  - pip
  - pip:
    - reservoirpy
    - jupyterlab-execute-time
    - jupyterlab-optuna